<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">New User</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add New User
                </div>
                <form name="myForm" role="form">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <span class="spacer-2x"></span>
                            </div>
                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" ng-model="addUser.Name">

                                    <p class="help-block">Example block-level help text here.</p>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password" ng-model="addUser.Password" placeholder="Enter text" required="required">
                                </div>
                                <div class="form-group">
                                    <label>Company</label>
                                    <select class="form-control" ng-model="addUser.Company">
                                        <option ng-repeat="type in userTypes" value="{{type.Company}}">
                                            {{type.Company}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" ng-model="addUser.Email">

                                    <p class="help-block">Example block-level help text here.</p>
                                </div>
                                <div class="form-group">
                                    <label>Re-enter Password</label>
                                    <input class="form-control" type="password" required="required"
                                           ng-model="addUser.RePassword" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input class="form-control" ng-model="addUser.Phone" placeholder="Enter text">
                                </div>

                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-12">
                                <span class="spacer-2x"></span>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Type</label>
                                    <select class="form-control" ng-model="addUser.Type">
                                        <option>Dealer</option>
                                        <option>Merchant</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input class="form-control" ng-model="addUser.Address">
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input class="form-control" ng-model="addUser.City" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label>State</label>
                                    <input class="form-control" ng-model="addUser.State" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <input class="form-control" ng-model="addUser.Country" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label>ZipCode</label>
                                    <input class="form-control" ng-model="addUser.ZipCode" placeholder="Enter text">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="reset" class="btn btn-primary pull-right" style="margin-left: 4px;">
                                    Reset Button
                                </button>
                                <button ng-disabled="updateData" type="submit" ng-click="addUserRequest()"
                                        class="btn btn-success pull-right">
                                    Submit
                                </button>
                                <div ng-show="updateData" style="position: relative; margin-right: 9px; float: right;">
                                    <i class="fa fa-3x fa-spinner fa-spin"></i>
                                </div>
                            </div>
                        </div>
                        <!-- /.row (nested) -->

                    </div>

                </form>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
