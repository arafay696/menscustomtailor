<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="float: left">User Listing</h1>
            <div ng-show="loadingData" style="right: 0px; position: relative; float: right; margin-top: 4%; margin-left: 9px;">
                <i class="fa fa-3x fa-spinner fa-spin"></i>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    User List
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Company</th>
                                <th>Country</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in users">
                                <td class="center">
                                    {{user.Type}}
                                </td>
                                <td class="center">
                                    {{user.Name}}
                                </td>
                                <td class="center">
                                    {{user.Email}}
                                </td>
                                <td>
                                    {{user.Company}}
                                </td>
                                <td>
                                    {{user.Country}}
                                </td>
                                <td class="center">
                                    {{user.Status}}
                                </td>
                                <td>
                                    <a href="admin#/user/editUser/{{user.ID}}" class="fa fa-pencil" style="color: #5cb85c;"></a>
                                    <a ng-click="deleteUser(user.ID)" href="javascript:void(0);" class="fa fa-times" style="color: #d9534f;"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
